plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    // kotlin
    id "org.jetbrains.kotlin.jvm" version "1.4.10"
    // Apply the application plugin to add support for building a CLI application.
    id 'application'

}


repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Jda utilises
    compile 'com.jagrosh:jda-utilities:3.0.4'
    // jda itself
    compile 'net.dv8tion:JDA:4.2.0_204'
    // webhook client
    compile("club.minnced:discord-webhooks:0.4.1")
    // gson
    implementation 'com.google.guava:guava:29.0-jre'
    // testing framework
    testImplementation 'junit:junit:4.13'
    // Mongodb database
    compile 'org.mongodb:mongodb-driver-legacy:4.1.0-beta2'
    //other mongodb stuff
    compile 'org.mongodb:mongodb-driver-reactivestreams:4.1.0-beta2'
    // GSON (JSON) Reader
    implementation 'com.google.code.gson:gson:2.8.6'
    // ENV
    compile 'io.github.cdimascio:java-dotenv:5.2.1'
    // Emoji support in cmd line
    compile 'com.vdurmont:emoji-java:4.0.0'
    // lavaplayer
    implementation group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.58'
    // youtube api
    implementation group: 'com.google.apis', name: 'google-api-services-youtube', version: 'v3-rev212-1.25.0'
    // ASYNC!!!
    compile 'com.ea.async:ea-async:1.2.3'
    //Json
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    // ksoft lyrics
    compile 'net.explodingbush.KSoft4J:KSoft4J:1.0.6'
    // COLOR
    implementation 'com.github.ajalt:mordant:1.2.1'
    // cli
    implementation("com.github.ajalt.clikt:clikt:3.0.1")
    // webhooks
    compile("club.minnced:discord-webhooks:0.5.0")
    // AI
    implementation 'ca.pjer:chatter-bot-api:2.0.1'
    // progess bar
    implementation 'dev.reimer:progressbar-ktx:0.1.0'
    implementation 'me.tongfei:progressbar:0.9.0'
    compile 'com.sedmelluq:jda-nas:1.1.0'
    // GroovyScript (For EVAL)
    implementation group: 'org.codehaus.groovy', name: 'groovy-jsr223', version: '3.0.5'
    // js
    compile group: 'org.bodil.openjdk', name: 'nashorn', version: '0.1.0.2013070801'


}
allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.google.com' }
        maven { url 'http://jcenter.bintray.com' }
        maven { url 'https://github.com/jagrosh/Jlyrics' }
        maven { url 'https://jitpack.io' }

        mavenCentral()
        google()
    }
}
compileKotlin {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

application {
    // Define the main class for the application.
    mainClassName = 'src.App'
}
java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    sourceCompatibility = 14
    targetCompatibility = 14
    kotlinOptions.allWarningsAsErrors = true
    kotlinOptions {
        jvmTarget = '14'
    }
}


