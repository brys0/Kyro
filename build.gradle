buildscript {
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:6.1.0"
    }
}
    plugins {
        id 'java'
        id "org.jetbrains.kotlin.jvm" version "1.4.21"
        id 'application'
        id 'org.springframework.boot' version "2.1.2.RELEASE"
        id 'org.jetbrains.kotlin.plugin.spring' version "1.4.21"
        id 'org.jetbrains.kotlin.plugin.jpa' version "1.4.21"
    }
    apply plugin: "com.github.johnrengelman.shadow"
    repositories {
        // Use jcenter for resolving dependencies.
        // You can declare any Maven/Ivy/file repository here.
        jcenter()
    }
    dependencies {
        compile group: 'org.jetbrains.kotlin', name: 'kotlin-scripting-jsr223', version: '1.4.21'
        compile 'com.jagrosh:jda-utilities:3.0.4'
        compile 'net.dv8tion:JDA:4.2.0_222'
        compile("club.minnced:discord-webhooks:0.4.1")
        implementation 'com.google.guava:guava:29.0-jre'
        testImplementation 'junit:junit:4.13'
        compile 'org.mongodb:mongodb-driver-legacy:4.1.0-beta2'
        compile 'org.mongodb:mongodb-driver-reactivestreams:4.1.0-beta2'
        implementation 'com.google.code.gson:gson:2.8.6'
        compile 'io.github.cdimascio:java-dotenv:5.2.1'
        compile 'com.vdurmont:emoji-java:4.0.0'
        implementation group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.64'
        implementation group: 'com.google.apis', name: 'google-api-services-youtube', version: 'v3-rev212-1.25.0'
        compile 'com.ea.async:ea-async:1.2.3'
        implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
        compile 'net.explodingbush.KSoft4J:KSoft4J:1.0.6'
        implementation 'com.github.ajalt:mordant:1.2.1'
        implementation("com.github.ajalt.clikt:clikt:3.0.1")
        implementation 'ca.pjer:chatter-bot-api:2.0.1'
        implementation 'dev.reimer:progressbar-ktx:0.1.0'
        implementation 'me.tongfei:progressbar:0.9.0'
        compile 'com.sedmelluq:jda-nas:1.1.0'
        implementation group: 'org.codehaus.groovy', name: 'groovy-jsr223', version: '3.0.5'
        compile group: 'org.bodil.openjdk', name: 'nashorn', version: '0.1.0.2013070801'
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
        implementation 'org.litote.kmongo:kmongo-reactor:4.2.0'
        implementation 'org.litote.kmongo:kmongo-rxjava2:4.2.0'
        implementation 'org.litote.kmongo:kmongo-coroutine:4.2.0'
        implementation 'org.litote.kmongo:kmongo-async:4.2.0'
        implementation 'org.litote.kmongo:kmongo:4.2.0'
        implementation 'com.kcthota:emoji4j:6.0'
        compile 'joda-time:joda-time:2.10.8'
        compile group: 'me.duncte123', name: 'botCommons', version: '1.0.45'
        implementation 'com.beust:klaxon:5.0.1'
        compile "com.xenomachina:kotlin-argparser:2.0.7"
        compile group: 'net.mikera', name: 'swing-console', version: '0.1.2'
        compile group: 'org.springframework.boot', name: 'spring-boot-starter-parent', version: '2.4.0', ext: 'pom'
        compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.4.0'
        compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.4.0'
        compile group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: '2.4.0'
        compile group: 'log4j', name: 'log4j', version: '1.2.17'
        compile 'se.michaelthelin.spotify:spotify-web-api-java:6.5.1'
        compile group: 'com.adamratzman', name: 'spotify-api-kotlin-core', version: '3.2.14'

    }
configurations.all {
    exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
    exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    exclude group: 'org.springframework.boot', module: 'logback-classic'
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.google.com' }
        maven { url 'http://jcenter.bintray.com' }
        maven { url 'https://github.com/jagrosh/Jlyrics' }
        maven { url 'https://jitpack.io' }

        mavenCentral()
        google()
    }
}
compileKotlin {
    sourceCompatibility = 14
    targetCompatibility = 14
    kotlinOptions {
        jvmTarget = "14"
    }
}

application {
    // Define the main class for the application.
    mainClassName = 'brys.org.dev.src.Booter'
}
java {
    sourceCompatibility = JavaVersion.VERSION_14
    targetCompatibility = JavaVersion.VERSION_14
}
tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    sourceCompatibility = 14
    targetCompatibility = 14
    kotlinOptions.allWarningsAsErrors = false
    kotlinOptions {
        jvmTarget = '14'
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "14"
    }
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}
shadowJar {
    archiveBaseName.set('KJar')
    archiveClassifier.set("personal")
    archiveVersion.set('2.0.0')
    zip64 true
}
